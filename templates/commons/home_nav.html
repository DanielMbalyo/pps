<style>
.scrolltop-mf {
  position: relative;
  display: none;
}
.bg-custom {
    background-color:darkcyan;
    color: ghostwhite;
}
</style>
<script>
    $(window).trigger('scroll');
      $(window).on('scroll', function () {
          var pixels = 170; 
          var top = 1200;
          if ($(window).scrollTop() > pixels) {
              $('.navbar-expand-md').addClass('bg-custom');
              $('.navbar-expand-md').removeClass('bg-transparent');
          } else {
              $('.navbar-expand-md').addClass('bg-transparent');
              $('.navbar-expand-md').removeClass('bg-custom');
          }
          if ($(window).scrollTop() > top) {
              $('.scrolltop-mf').fadeIn(1000, "easeInOutExpo");
          } else {
              $('.scrolltop-mf').fadeOut(1000, "easeInOutExpo");
          }
      });
  </script>
